<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Objex | Demo</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <style>
    :root { --primary-yellow: #F4B942; --bg-dark: #0a0a0f; --card-dark: rgba(20, 20, 30, 0.85); --text-dark: #ffffff; --border-dark: rgba(244, 185, 66, 0.3); }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; min-height: 100vh; background: var(--bg-dark); color: var(--text-dark); display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 480px; }
    .logo-container { text-align: center; margin-bottom: 30px; }
    .logo-icon { width: 60px; height: 60px; background: linear-gradient(135deg, #F4B942 0%, #FFD700 100%); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; }
    .shield { width: 30px; height: 36px; background: #0a0a0f; clip-path: polygon(50% 0%, 100% 25%, 100% 65%, 50% 100%, 0% 65%, 0% 25%); }
    .card { background: var(--card-dark); border: 1px solid var(--border-dark); border-radius: 24px; padding: 40px; backdrop-filter: blur(20px); }
    .card-header { text-align: center; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; color: var(--primary-yellow); }
    .form-input { width: 100%; padding: 16px 20px; border: 2px solid var(--border-dark); border-radius: 12px; background: rgba(10, 10, 15, 0.6); color: var(--text-dark); font-size: 16px; outline: none; }
    .btn { width: 100%; padding: 18px; background: linear-gradient(135deg, #F4B942 0%, #E5AA33 100%); color: #0a0a0f; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 10px; }
    .success-state { display: none; text-align: center; }
    .success-state.show { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo-icon"><div class="shield"></div></div>
      <div style="font-size: 24px; font-weight: 800;">Mobile<span style="color: var(--primary-yellow);">Objex</span></div>
    </div>

    <div class="card" id="verificationForm">
      <div class="card-header">
        <h1>Experience Secure Messaging</h1>
        <p>Register to receive a verified secure message.</p>
      </div>
      <form id="secureForm" onsubmit="handleSecureSubmit(event)">
        <div class="form-group">
          <label class="form-label">Mobile Number *</label>
          <input type="tel" class="form-input" id="phone" placeholder="(555) 000-0000" required maxlength="14">
        </div>
        <div class="form-group">
          <label class="form-label">Your Safe Key *</label>
          <input type="text" class="form-input" id="safetyCode" placeholder="e.g., Alpha1" required minlength="4" maxlength="6">
        </div>
        <button type="submit" class="btn" id="submitBtn">Send Secure Message</button>
      </form>
    </div>

    <div class="card success-state" id="successState">
      <div style="font-size: 64px; margin-bottom: 20px;">âœ…</div>
      <h2 style="color: #34c759;">Message Sent!</h2>
      <p>Check your phone now.</p>
    </div>
  </div>

  <script>
    const firebaseConfig = { apiKey: "AIzaSyDnh2nrtoZVWo-_KYhNIjzmsplE5c_olUw", authDomain: "mobile-objex.firebaseapp.com", projectId: "mobile-objex", storageBucket: "mobile-objex.firebasestorage.app", messagingSenderId: "875499185931", appId: "1:875499185931:web:6f90c12f6a69649065640e" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const TEXTBELT_KEY = 'd962e201060d47930e6cda695e3c68b402a5e136YfyGtQBeCPrDHzcFCNfCDF1NO';

    function normalizeUSPhoneToE164(raw) {
      const digits = String(raw || "").replace(/\D/g, "");
      if (digits.length === 10) return "+1" + digits;
      if (digits.length === 11 && digits.startsWith("1")) return "+" + digits;
      return null;
    }

    document.getElementById('phone').addEventListener('input', function (e) {
      let val = e.target.value.replace(/\D/g, '');
      if (val.length > 0) {
        if (val.length <= 3) val = '(' + val;
        else if (val.length <= 6) val = '(' + val.slice(0,3) + ') ' + val.slice(3);
        else val = '(' + val.slice(0,3) + ') ' + val.slice(3,6) + '-' + val.slice(6,10);
      }
      e.target.value = val;
    });

    async function handleSecureSubmit(e) {
      e.preventDefault();
      const phoneRaw = document.getElementById("phone").value.trim();
      const safetyCode = document.getElementById("safetyCode").value.trim();
      const btn = document.getElementById("submitBtn");
      
      const phone = normalizeUSPhoneToE164(phoneRaw);
      if (!phone) { alert("Invalid phone"); return; }
      if (safetyCode.length < 4 || safetyCode.length > 6) { alert("Code must be 4-6 chars"); return; }
      
      btn.disabled = true;
      btn.textContent = "Sending...";
      
      const message = `${safetyCode} This is how verified messages from Mobile Objex appear. The Safe Key prefix authenticates legitimate communications.`;
      
      try {
        // ACTIVATE FIRST: https://cors-anywhere.herokuapp.com/corsdemo
        const response = await fetch('https://cors-anywhere.herokuapp.com/https://textbelt.com/text', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-Requested-With': 'XMLHttpRequest' },
          body: JSON.stringify({ phone, message, key: TEXTBELT_KEY })
        });
        
        const data = await response.json();
        if (!data.success) throw new Error(data.error);
        
        document.getElementById("verificationForm").style.display = "none";
        document.getElementById("successState").classList.add("show");
        
        await db.collection("demo_sends").add({
          phone, safetyCode, timestamp: firebase.firestore.FieldValue.serverTimestamp(), status: 'sent'
        });
      } catch (err) {
        console.error(err);
        alert("SMS Error: " + err.message + "\n\nDid you activate the proxy at cors-anywhere.herokuapp.com/corsdemo?");
        btn.disabled = false;
        btn.textContent = "Send Secure Message";
      }
    }
  </script>
</body>
</html>
