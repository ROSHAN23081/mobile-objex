<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Objex | Secure Registration</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <style>
    :root { --primary-yellow: #F4B942; --bg-dark: #0a0a0f; --card-dark: rgba(20, 20, 30, 0.85); --text-dark: #ffffff; --border-dark: rgba(244, 185, 66, 0.3); }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; min-height: 100vh; background: var(--bg-dark); color: var(--text-dark); display: flex; align-items: center; justify-content: center; padding: 20px; }
    .card { background: var(--card-dark); border: 1px solid var(--border-dark); border-radius: 24px; padding: 40px; width: 100%; max-width: 450px; backdrop-filter: blur(20px); }
    .logo-container { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); text-align: center; }
    .logo-icon { width: 50px; height: 50px; background: linear-gradient(135deg, #F4B942 0%, #FFD700 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; }
    .shield { width: 24px; height: 30px; background: #0a0a0f; clip-path: polygon(50% 0%, 100% 25%, 100% 65%, 50% 100%, 0% 65%, 0% 25%); }
    .card-header { text-align: center; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; color: var(--primary-yellow); }
    .form-input { width: 100%; padding: 16px 20px; border: 2px solid var(--border-dark); border-radius: 12px; background: rgba(10, 10, 15, 0.6); color: var(--text-dark); font-size: 16px; outline: none; }
    .btn { width: 100%; padding: 18px; background: linear-gradient(135deg, #F4B942 0%, #E5AA33 100%); color: #0a0a0f; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 10px; }
    .success-state { display: none; text-align: center; }
    .success-state.show { display: block; }
    .invalid-session { display: none; text-align: center; }
    .invalid-session.show { display: block; }
    .error-message { color: #ff3b30; font-size: 12px; margin-top: 5px; display: none; }
    .error-message.show { display: block; }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-icon"><div class="shield"></div></div>
    <div style="font-size: 20px; font-weight: 800;">Mobile<span style="color: var(--primary-yellow);">Objex</span></div>
  </div>

  <div class="card invalid-session" id="invalidSession">
    <div class="card-header"><h2>⚠️ Invalid Link</h2><p>This link is invalid or expired.</p></div>
  </div>

  <div class="card" id="registrationForm">
    <div class="card-header"><h1>Secure Registration</h1><p>Enter your mobile number to receive verified secure messages.</p></div>
    <form id="captureForm">
      <div class="form-group">
        <label class="form-label">Mobile Number *</label>
        <input type="tel" class="form-input" id="phone" placeholder="(555) 000-0000" required maxlength="14">
        <div class="error-message" id="phoneError">Phone numbers do not match</div>
      </div>
      <div class="form-group">
        <label class="form-label">Confirm Mobile Number *</label>
        <input type="tel" class="form-input" id="phoneConfirm" placeholder="Confirm phone number" required maxlength="14">
      </div>
      <div class="form-group">
        <label class="form-label">Safety Code *</label>
        <input type="text" class="form-input" id="safetyCode" placeholder="4-6 characters" required minlength="4" maxlength="6">
        <div class="error-message" id="codeError">Safety codes do not match</div>
      </div>
      <div class="form-group">
        <label class="form-label">Confirm Safety Code *</label>
        <input type="text" class="form-input" id="safetyCodeConfirm" placeholder="Confirm safety code" required minlength="4" maxlength="6">
      </div>
      <button type="submit" class="btn" id="submitBtn">Complete Registration</button>
    </form>
  </div>

  <div class="card success-state" id="successState">
    <div style="font-size: 64px; margin-bottom: 20px;">✅</div>
    <h2 style="color: var(--primary-yellow); margin-bottom: 10px;">Registration Complete</h2>
    <p>Check your phone! The SMS has been sent.</p>
  </div>

  <script>
    const firebaseConfig = { apiKey: "AIzaSyDnh2nrtoZVWo-_KYhNIjzmsplE5c_olUw", authDomain: "mobile-objex.firebaseapp.com", projectId: "mobile-objex", storageBucket: "mobile-objex.firebasestorage.app", messagingSenderId: "875499185931", appId: "1:875499185931:web:6f90c12f6a69649065640e" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const TEXTBELT_API_KEY = 'd962e201060d47930e6cda695e3c68b402a5e136YfyGtQBeCPrDHzcFCNfCDF1NO';
    
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("s");

    function normalizeUSPhoneToE164(raw) {
      const digits = String(raw || "").replace(/\D/g, "");
      if (digits.length === 10) return "+1" + digits;
      if (digits.length === 11 && digits.startsWith("1")) return "+" + digits;
      return null;
    }

    // EMERGENCY PROXY - Activate at https://cors-anywhere.herokuapp.com/corsdemo first!
    async function sendSMS(phone, message) {
      const response = await fetch('https://cors-anywhere.herokuapp.com/https://textbelt.com/text', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-Requested-With': 'XMLHttpRequest' },
        body: JSON.stringify({ phone, message, key: TEXTBELT_API_KEY })
      });
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();
      if (!data.success) throw new Error(data.error || 'SMS failed');
      return data;
    }

    async function validateSession() {
      if (!sessionId || !sessionId.startsWith("sess_")) { showInvalid(); return false; }
      const doc = await db.collection("sessions").doc(sessionId).get();
      if (!doc.exists || !doc.data().active || (doc.data().expiresAt?.toMillis() < Date.now())) { showInvalid(); return false; }
      return true;
    }

    function showInvalid() {
      document.getElementById("registrationForm").style.display = "none";
      document.getElementById("invalidSession").classList.add("show");
    }

    function setupPhoneFormatting() {
      ['phone', 'phoneConfirm'].forEach(id => {
        document.getElementById(id).addEventListener("input", function (e) {
          let val = e.target.value.replace(/\D/g, "");
          if (val.length > 0) {
            if (val.length <= 3) val = "(" + val;
            else if (val.length <= 6) val = "(" + val.slice(0,3) + ") " + val.slice(3);
            else val = "(" + val.slice(0,3) + ") " + val.slice(3,6) + "-" + val.slice(6,10);
          }
          e.target.value = val;
        });
      });
    }

    document.getElementById("captureForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      const phoneConfirm = document.getElementById("phoneConfirm").value.trim();
      const safetyCode = document.getElementById("safetyCode").value.trim();
      const safetyCodeConfirm = document.getElementById("safetyCodeConfirm").value.trim();
      
      document.querySelectorAll(".error-message").forEach(el => el.classList.remove("show"));
      let hasError = false;
      
      if (phone !== phoneConfirm) { document.getElementById("phoneError").classList.add("show"); hasError = true; }
      if (safetyCode !== safetyCodeConfirm) { document.getElementById("codeError").classList.add("show"); hasError = true; }
      if (safetyCode.length < 4 || safetyCode.length > 6) { alert("Code must be 4-6 chars"); hasError = true; }
      
      const phoneE164 = normalizeUSPhoneToE164(phone);
      if (!phoneE164) { alert("Invalid phone"); hasError = true; }
      if (hasError) return;

      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      btn.textContent = "Sending...";

      try {
        await db.collection("users").add({
          sessionId, phone, phoneDisplay: phone, phoneE164, safetyCode,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          status: "newly entered"
        });
        
        document.getElementById("registrationForm").style.display = "none";
        document.getElementById("successState").classList.add("show");
        
        // SEND SMS NOW
        await sendSMS(phoneE164, `${safetyCode} Thank you for registering with Mobile Objex. Your secure messaging is now active.`);
        
      } catch (error) {
        console.error(error);
        alert("Error: " + error.message);
        btn.disabled = false;
        btn.textContent = "Complete Registration";
      }
    });

    validateSession().then(valid => { if (valid) setupPhoneFormatting(); });
  </script>
</body>
</html>
